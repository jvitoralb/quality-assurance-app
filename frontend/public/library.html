<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <title>QA Projects - Personal Library</title>
</head>

<body>
    <header id="header" class="container-fluid py-2 bg-primary">
        <nav id="navigation-bar" class="navbar navbar-dark navbar-expand-md">
            <h2 class="navbar-brand">
                <a class="navbar-brand" href="/">
                    Quality Assurance Projects
                </a>
            </h2>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <ul class="collapse navbar-collapse navbar-nav" id="navbarSupportedContent">
                <li class="nav-item">
                    <a class="nav-link" href="/metric-converter">Metric Converter</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/issue-tracker">Issues Tracker</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/personal-library">Library</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sudoku-solver">Sudoku</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/english-translator">Translator</a>
                </li>
            </ul>
        </nav>
    </header>

    <main id="main" class="p-3 container-md">
        <section id="library-section" class="my-3 py-3 row bg-light">
            <header id="library-section-header" class="col-sm-12">
                <h2>Personal Library</h2>
            </header>
            <section id="books-section" class="m-3 p-3 col border bg-white">
                <header id="books-section-header" class="px-2 d-flex justify-content-between border-bottom">
                    <h3>Books</h3>
                    <button id="add-book-btn" type="button" class="btn btn-primary mb-2" data-bs-toggle="modal" data-bs-target="#add-book-modal">Add Book</button>
                </header>

                <div id="add-book-modal" class="modal fade" tabindex="-1" aria-labelledby="heading-add-book-modal" aria-hidden="true">
                    <div class="modal-dialog">
                        <section id="add-book-modal-sec" class="modal-content">
                            <header class="modal-header">
                                <h3 class="modal-title fs-5" id="heading-add-book-modal">Add Book</h3>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </header>
                            <form id="add-book-form" class="modal-body row mx-2 gy-1">
                                <label for="book-name" class="p-0">Book Title</label>
                                <input id="add-book-title" name="title" type="text" class="form-control" placeholder="Alice" required>
                                <label for="book-author" class="p-0">Book Author</label>
                                <input id="add-book-author" name="author" type="text" class="form-control" placeholder="Lewis Carroll">
                                <button type="submit" class="btn btn-primary mt-2">Submit</button>
                            </form>
                            <span id="add-book-error-message" class="text-center fs-6 m-1 text-danger"></span>
                            <footer class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </footer>
                        </section>
                    </div>
                </div>

                <div class="modal fade" id="book-info-modal" tabindex="-1" aria-labelledby="title-book-info" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-scrollable">
                        <section id="book-info-modal-sec" class="modal-content">
                            <header class="modal-header">
                                <h3 id="heading-modal-header" class="modal-title">Book</h3>
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </header>
                            <section class="modal-body">
                                <h3 id="title-book-info" class="modal-title"></h3>
                                <h3 id="author-book-info" class="modal-title fs-6"></h3>
                                <form id="add-comment-form" class="row mx-3 pt-3 pb-1 gy-2">
                                    <textarea id="add-comment" name="text" class="form-control" placeholder="comment"></textarea>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </form>
                                <span id="book-info-error-message" class="text-center fs-6 m-1 text-danger"></span>
                                <ul id="book-modal-comments" class="list-group list-group-flush m-1">
                                    <div id="spinner-container-book-info" class="col text-center">
                                        <div id="spinner-id" class="spinner-border text-primary"  role="status">
                                            <span class="visually-hidden"></span>
                                        </div>
                                    </div>
                                </ul>
                            </section>
                        </section>
                    </div>
                </div>

                <div id="books-container" class="p-2 row">
                    <div id="spinner-container-all-books" class="col text-center">
                        <div id="spinner-id" class="spinner-border text-primary"  role="status">
                            <span class="visually-hidden"></span>
                        </div>
                    </div>
                </div>
            </section>
        </section>

        <section id="api-usage-section" class="my-3 py-3 row bg-light">
            <header id="api-usage-header">
                <h2>API Usage</h2>
            </header>
        </section>
    </main>

    <footer id="footer" class="container-fluid bg-primary text-white text-center">
        <section id="socials-section" class="row py-3 g-3">
            <div class="col-sm-6">
                <a class="link-light text-decoration-none" href="https://www.linkedin.com/in/jvitor-albuquerque/" target="_blank">
                    <i class="fa-brands fa-linkedin-in fs-3"></i>
                </a>
            </div>
            <div class="col-sm-6">
                <a class="link-light text-decoration-none" href="https://github.com/jvitoralb" target="_blank">
                    <i class="fa-brands fa-github fs-3"></i>
                </a>
            </div>
        </section>
        <p title="by jvitoralb">by jvitoralb</p>
    </footer>


    <script src="https://kit.fontawesome.com/2e440afa55.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="module" src="../src/js/library/library.js"></script>
</body>

</html>
