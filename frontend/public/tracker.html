<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../src/css/styles.css">
    <title>QA Projects - Issues Tracker</title>
</head>

<body>
    <header id="header" class="container-fluid py-2 bg-primary">
        <nav id="navigation-bar" class="navbar navbar-dark navbar-expand-md">
            <h2 class="navbar-brand">
                <a class="navbar-brand" href="/">
                    Quality Assurance Projects
                </a>
            </h2>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <ul class="collapse navbar-collapse navbar-nav" id="navbarSupportedContent">
                <li class="nav-item">
                    <a class="nav-link" href="/metric-converter">Metric Converter</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="/issue-tracker">Issues Tracker</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/personal-library">Library</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/sudoku-solver">Sudoku</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/english-translator">Translator</a>
                </li>
            </ul>
        </nav>
    </header>

    <main id="main" class="p-3 container-md">
        <section id="issues-tracker-section" class="my-3 py-3 row bg-light">
            <header id="issues-tracker-header">
                <h2>Issues Tracker</h2>
            </header>

            <section id="create-issue-section" class="col-sm-4">
                <header id="create-issue-header" class="row mx-2">
                    <h4 id="heading-create-issue" class="accordion-header p-2">
                        <button
                            class="accordion-button fw-bolder" type="button"  data-bs-toggle="collapse"
                            data-bs-target="#create-issue-form" aria-expanded="false" aria-controls="create-issue-form"
                        >
                            Create Issue
                        </button>
                    </h4>
                </header>
                <form id="create-issue-form" class="row mx-3 py-2 gy-2 accordion-collapse collapse" aria-labelledby="heading-create-issue" data-bs-parent="#create-issue-section">
                    <input id="create-project-name" name="project-name" type="text" class="form-control" placeholder="project name" required>
                    <input id="issue-title" name="issue-title" type="text" class="form-control" placeholder="issue title" required>
                    <textarea id="issue-text" name="issue-text" class="form-control" placeholder="issue text" required></textarea>
                    <input id="created-by" name="created-by" type="text" class="form-control" placeholder="created by" required>
                    <input id="assigned-to" name="assigned-to" type="text" class="form-control" placeholder="assigned to">
                    <button id="create-issue-btn" class="btn btn-primary">Create</button>
                </form>
            </section>

            <section id="search-issue-section" class="col-sm-4">
                <header id="search-issue-header" class="row mx-2">
                    <h4 id="heading-search-issue" class="accordion-header p-2">
                        <button
                            class="accordion-button fw-bolder" type="button" data-bs-toggle="collapse"
                            data-bs-target="#search-issue-form" aria-expanded="false" aria-controls="search-issue-form"
                        >
                            Search Issues
                        </button>
                    </h4>
                </header>
                <form id="search-issue-form" class="row mx-3 py-2 gy-2 accordion-collapse collapse" aria-labelledby="heading-search-issue" data-bs-parent="#search-issue-section">
                    <input id="search-project-name" name="project-name" type="text" class="form-control" placeholder="project name" required>
                    <select id="search-add-field" class="form-select" aria-label="Select field to Update">
                        <option selected value>Filter Options</option>
                        <option value="issue-id">Issue Id</option>
                        <option value="issue-title">Issue Title</option>
                        <option value="assigned-to">Assigned To</option>
                        <option value="created-by">Created By</option>
                        <option value="open">Open</option>
                    </select>
                    <button id="search-issue-btn" class="btn btn-primary">Search</button>
                </form>
            </section>

            <section id="update-issue-section" class="col-sm-4">
                <header id="update-issue-header" class="row mx-2">
                    <h4 id="heading-update-issue" class="accordion-header p-2">
                        <button
                            class="accordion-button fw-bolder" type="button" data-bs-toggle="collapse"
                            data-bs-target="#update-issue-form" aria-expanded="false" aria-controls="update-issue-form"
                        >
                            Update Issue
                        </button>
                    </h4>
                </header>
                <form id="update-issue-form" class="row mx-3 py-2 gy-2 accordion-collapse collapse" aria-labelledby="heading-update-issue" data-bs-parent="#update-issue-section">
                    <input id="update-project-name" name="project-name" type="text" class="form-control" placeholder="project name" required>
                    <input id="update-issue-id" name="issue-id" type="text" class="form-control" placeholder="issue id" required>

                    <select id="update-add-field" class="form-select" aria-label="Select field to Update">
                        <option selected value>Select field to Update</option>
                        <option value="issue-title">Issue Title</option>
                        <option value="issue-text">Issue Text</option>
                        <option value="assigned-to">Assigned To</option>
                        <option value="status-text">Status Text</option>
                        <option value="open">Open</option>
                    </select>

                    <button id="update-issue-btn" class="btn btn-primary">Update</button>
                </form>
            </section>

            <section id="delete-issue-section" class="col-sm-4">
                <header id="detele-issue-header" class="row mx-2">
                    <h4 id="heading-delete-issue" class="accordion-header p-2">
                        <button
                            class="accordion-button fw-bolder" type="button" data-bs-toggle="collapse"
                            data-bs-target="#delete-issue-form" aria-expanded="false" aria-controls="delete-issue-form"
                        >
                            Delete Issue
                        </button>
                    </h4>
                </header>
                <form id="delete-issue-form" class="row mx-3 py-2 gy-2 accordion-collapse collapse" aria-labelledby="heading-delete-issue" data-bs-parent="#delete-issue-section">
                    <input id="delete-issue-project-name" name="project-name" type="text" class="form-control" placeholder="project name" required>
                    <input id="delete-issue-id" name="issue-id" type="text" class="form-control" placeholder="issue id" required>
                    <button id="delete-issue-btn" class="btn btn-primary">Delete</button>
                </form>
            </section>

            <section id="delete-project-section" class="col-sm-4">
                <header id="delete-project-header" class="row mx-2">
                    <h4 id="heading-delete-project" class="accordion-header p-2">
                        <button
                            class="accordion-button fw-bolder" type="button" data-bs-toggle="collapse"
                            data-bs-target="#delete-project-form" aria-expanded="false" aria-controls="delete-project-form"
                        >
                            Delete Project
                        </button>
                    </h4>
                </header>
                <form id="delete-project-form" class="row mx-3 py-2 gy-2 accordion-collapse collapse" aria-labelledby="heading-delete-project" data-bs-parent="#delete-project-section">
                    <input id="delete-project-name" name="project-name" type="text" class="form-control" placeholder="project name" required>
                    <button id="delete-project-btn" class="btn btn-primary">Delete</button>
                </form>
            </section>

            <section id="projects-section" class="col-sm-4">
                <header id="all-projects-header" class="row mx-2">
                    <h4 id="heading-all-projects" class="accordion-header p-2">
                        <button id="all-projects-btn" class="accordion-button fw-bolder" type="button">
                            See All Projects
                        </button>
                    </h4>
                </header>
            </section>

            <div id="project-issues-modal" class="modal fade" tabindex="-1" aria-labelledby="heading-project-issues" aria-hidden="true">
                <div class="modal-dialog">
                    <section id="project-issues-section" class="modal-content">
                        <header id="project-issues-header" class="modal-header">
                            <h4 id="heading-project-issues" class="modal-title fs-5"></h4>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </header>
                        <article id="project-issues-body" class="modal-body"></article>
                        <footer class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        </footer>
                    </section>
                </div>
            </div>

        </section>

        <section id="api-usage-section" class="my-3 py-3 row bg-light">
            <header id="api-usage-header">
                <h2>API Usage</h2>
            </header>
        </section>
    </main>

    <footer id="footer" class="container-fluid bg-primary text-white text-center">
        <section id="socials-section" class="row py-3 g-3">
            <div class="col-sm-6">
                <a class="link-light text-decoration-none" href="https://www.linkedin.com/in/jvitor-albuquerque/" target="_blank">
                    <i class="fa-brands fa-linkedin-in fs-3"></i>
                </a>
            </div>
            <div class="col-sm-6">
                <a class="link-light text-decoration-none" href="https://github.com/jvitoralb" target="_blank">
                    <i class="fa-brands fa-github fs-3"></i>
                </a>
            </div>
        </section>
        <p title="by jvitoralb">by jvitoralb</p>
    </footer>

    <script src="https://kit.fontawesome.com/2e440afa55.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script type="module" src="../src/js/tracker/tracker.js"></script>
</body>

</html>
